# you can define service wide environment variables here
  environment:
    BASE_URL: ${file(config/config.${self:provider.stage}.json):BASE_URL}
    TBK_API_URL: ${file(config/config.${self:provider.stage}.json):TBK_API_URL}
    TBK_API_KEY_ID: ${file(config/config.${self:provider.stage}.json):TBK_API_KEY_ID}
    TBK_API_SECRET: ${file(config/config.${self:provider.stage}.json):TBK_API_SECRET}
    TBK_DEFAULT_WEBPAY_COMMERCE_MALL_CODE: ${file(config/config.${self:provider.stage}.json):TBK_DEFAULT_WEBPAY_COMMERCE_MALL_CODE}
    TBK_DEFAULT_WEBPAY_COMMERCE_STORE_CODE: ${file(config/config.${self:provider.stage}.json):TBK_DEFAULT_WEBPAY_COMMERCE_STORE_CODE}
    DB_HOST: ${file(config/config.${self:provider.stage}.json):DB_HOST}
    DB_HOST_READ: ${file(config/config.${self:provider.stage}.json):DB_HOST_READ}
    DB_USER: ${file(config/config.${self:provider.stage}.json):DB_USER}
    DB_PASS: ${file(config/config.${self:provider.stage}.json):DB_PASS}
    DB_PORT: ${file(config/config.${self:provider.stage}.json):DB_PORT}
    DB_DATABASE: ${file(config/config.${self:provider.stage}.json):DB_DATABASE}
    DYNAMO_TRXS_DETAILS: ${file(config/config.${self:provider.stage}.json):DYNAMO_TRXS_DETAILS}
    LOGGER_DYNAMO: ${file(config/config.${self:provider.stage}.json):LOGGER_DYNAMO}
    DYNAMO_TRXS_META: ${file(config/config.${self:provider.stage}.json):DYNAMO_TRXS_META}


